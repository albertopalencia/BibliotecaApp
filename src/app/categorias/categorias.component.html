<div class="card m-3">
    <h5 class="card-header">Nueva Categoria</h5>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off" *ngIf="formData"
            (ngSubmit)="form.form.valid && GuardarCategoria(formData)" novalidate>
            
           
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="Nombre" #Nombre="ngModel" [(ngModel)]="formData.Nombre" required
                    class="form-control" [ngClass]="{ 'is-invalid': form.submitted && Nombre.invalid }">
                <div *ngIf="form.submitted && Nombre.invalid" class="invalid-feedback">
                    <div *ngIf="Nombre.errors.required">Campo requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Descripci&oacute;n</label>
                <textarea name="Descripcion" #Descripcion="ngModel" [(ngModel)]="formData.Descripcion" required
                    class="form-control" [ngClass]="{ 'is-invalid': form.submitted && Descripcion.invalid }">
                </textarea>
                <div *ngIf="form.submitted && Descripcion.invalid" class="invalid-feedback">
                    <div *ngIf="Descripcion.errors.required">Campo requerido</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success">
                    <i class="fa fa-check"></i> Guardar
                </button>|
                <button type="reset" class="btn btn-primary">
                    <i class="fa fa-clear"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<br />
<div class="card m-3">
    <h5 class="card-header"> Categorias</h5>
    <div class="card-body">
            <table class="table table-borderless table-striped">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci&oacute;n</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody>
                        <tr *ngIf="categorias.length === 0">
                            <td class="font-italic text-center" colspan="4">
                                No hay registros
                            </td>
                        </tr>
                        <tr *ngFor="let item of categorias; let i= index;">
                            <td>{{i + 1}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>
                                <button class="btn sm btn-primary text-white" title="Editar" (click)="editCampos(item)">
                                    <i class="fa fa-pencil"></i></button>
                                |
                                <button class="btn sm btn-danger text-white" title="Borrar" (click)="DelCategoria(item.id)">
                                    <i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
    </div>
</div>
<br>
